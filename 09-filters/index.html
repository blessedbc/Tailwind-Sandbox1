<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script src="https://cdn.tailwindcss.com"></script>
  <title>Filters</title>
</head>

<body>
  <!-- Blur -->
   <div class="blur-sm">
    Lorem ipsum dolor sit amet, consectetur adipisicing elit. Quidem, optio.
   </div>
   <div class="blur">
    Lorem ipsum dolor sit, amet consectetur adipisicing elit. Illum, illo?
   </div>
   <img class="blur-xl" src="../img/img1.jpg" alt="laptop">
    
    <!-- Brightness -->
     <img src="../img/img2.jpg" alt="laptop-screen" class="brightness-50">
     <img src="../img/img2.jpg" alt="laptop-screen" class="brightness-75">
     <img src="../img/img2.jpg" alt="laptop-screen" class="brightness-100">
     <img src="../img/img2.jpg" alt="laptop-screen" class="brightness-150">
     <img src="../img/img2.jpg" alt="laptop-screen" class="brightness-200">

    <!-- Contrast -->
    <img src="../img/img3.jpg" alt="white-robot" class="Contrast-0">
    <img src="../img/img3.jpg" alt="white-robot" class="Contrast-50">
    <img src="../img/img3.jpg" alt="white-robot" class="Contrast-100">
    <img src="../img/img3.jpg" alt="white-robot" class="Contrast-150">
    <img src="../img/img3.jpg" alt="white-robot" class="Contrast-200">

    <!-- Grayscale -->
    <img src="../img/img4.jpg" alt="lap-top halfclosed" class="Grayscale">

    <!-- Invert -->
    <img src="../img/img4.jpg" alt="lap-top halfclosed" class="invert">

    <!-- Sepia -->
    <img src="../img/img4.jpg" alt="lap-top halfclosed" class="Sepia">

    <!-- Hue Rotate -->
    <img src="../img/img5.jpg" alt="Gigabyte" class="hue-rotate-15">
    <img src="../img/img5.jpg" alt="Gigabyte" class="hue-rotate-60">
    <img src="../img/img5.jpg" alt="Gigabyte" class="hue-rotate-90">
    <img src="../img/img5.jpg" alt="Gigabyte" class="hue-roate-180">

</body>
</html>
